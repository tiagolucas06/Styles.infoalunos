<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <button popovertarget="my-popover">Toggle Popover</button>
            </article>
        </div>
    </main>
    <div popover id="my-popover" class="box flow">
        <h2>This is a popover.</h2>
        <button popovertarget="my-popover" popovertargetaction="hide">Hide Popover</button>
    </article>
    </div>
</body>
</html>
